<mat-card class="container-card">
  <div class="cards-wrapper">
    <mat-card class="inner-card" *ngIf="moto">
        <mat-card-header>
        <mat-card-title>{{ moto.marca }}</mat-card-title>
        <mat-card-subtitle>{{ moto.modelo }}</mat-card-subtitle>
        </mat-card-header>
        <img *ngIf="moto.foto" mat-card-image [style.view-transition-name]="'motos-slide transition-image-'+moto.nro_moto" [src]="'data:image/jpeg;base64,' + moto.foto" [src]="'data:image/jpeg;base64,' + moto.foto" alt="Foto de {{ moto.marca }}" loading="lazy">
    </mat-card>

    <mat-card class="inner-card" *ngIf="moto">
      <mat-card-content>
        <p>Esta moto del {{ moto.anio }}</p>
        <p>Su cilindrada es de  {{moto.cilindrada}}</p>
        <p>Su patente es {{moto.patente}}
        <p>Precio: {{ moto.monto }}</p>
        </mat-card-content>
        <mat-card-actions>
            <button (click)="aumento(moto)" mat-button color="primary">
              <mat-icon>add_shopping_cart</mat-icon>
              Agregar al carrito
            </button>
        </mat-card-actions>
        <mat-card-actions>
          <button mat-button color="warn" (click)="regresar()">
            <mat-icon>back</mat-icon>
            Volver</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </mat-card>

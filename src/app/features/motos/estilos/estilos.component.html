<div *ngIf="estilos.length>0":else loading class="container">
    <mat-card class="product-card">
        <ng-container *ngFor="let estilo of estilos">
                <button mat-button color="primary">
                    {{estilo.nombre}}
                </button>
        </ng-container>
    </mat-card>

</div>
<ng-template #loading>
    <mat-spinner></mat-spinner>
</ng-template>

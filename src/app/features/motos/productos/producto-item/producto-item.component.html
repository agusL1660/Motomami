<mat-card class="product-card" *ngIf="moto">
    <mat-card-header>
      <mat-card-title>{{ moto.marca }}</mat-card-title>
      <mat-card-subtitle>{{ moto.modelo }}</mat-card-subtitle>
    </mat-card-header>
    <img  mat-card-image [src]="'data:image/jpeg;base64,' + moto.foto" alt="Foto de {{ moto.marca }}" loading="lazy">          
    <mat-card-actions>
      <button (click)="mostrarInformacion(moto)" mat-button color="primary" >
        <mat-icon>info</mat-icon>
        Mas informacion          
      </button>
    </mat-card-actions>
</mat-card>

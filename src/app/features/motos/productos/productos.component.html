<div *ngIf="motos" else loading class="motos-container">
    <ng-container *ngFor="let moto of motos">
        <mat-card class="product-card">
          <mat-card-header>
            <mat-card-title>{{ moto.nombre }}</mat-card-title>
            <mat-card-subtitle>{{ moto.marca }}</mat-card-subtitle>
          </mat-card-header>
          <img *ngIf="moto.foto" mat-card-image [src]="'data:image/jpeg;base64,' + moto.foto" alt="Foto de {{ moto.nombre }}" loading="lazy">
          <mat-card-content>
            <p>{{ moto.descripcion }}</p>
            <p>Precio: {{ moto.precio }}</p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button color="primary">
              <mat-icon>add_shopping_cart</mat-icon>
              Agregar al carrito
            </button>
          </mat-card-actions>
        </mat-card>
      
      </ng-container>
</div>
<ng-template #loading>
    <mat-spinner></mat-spinner>
</ng-template>

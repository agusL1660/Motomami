<div class="register-container">
    <p class="register-title">Registrarse</p>
  
    <div class="register-card">
  
      <form [formGroup]="registerForm" (ngSubmit)="register()" class="register-form">
        <div>
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Nombre</mat-label>
                <input matInput formControlName="name" />
            <mat-error *ngIf="name()?.invalid && name()?.touched">
              Campo obligatorio
            </mat-error>
          </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="outline" class="full-width">
              <mat-label>Correo Electronico</mat-label>
              <input matInput formControlName="email" />
              <mat-error *ngIf="email()?.invalid && email()?.touched">
                Campo obligatorio
              </mat-error>
            </mat-form-field>
          </div>
        <div>
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Enter your password</mat-label>
            <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" />
            <button mat-icon-button matSuffix (click)="togglePasswordVisibility()" type="button">
              <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
            </button>
            <mat-error *ngIf="password()?.invalid && password()?.touched">
              La contraseña debe tener al menos 6 caracteres
            </mat-error>
          </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="outline" class="full-width">
              <mat-label>Confirm your password</mat-label>
              <input matInput [type]="hidePasswordConfirm ? 'passwordConfirm' : 'text'" formControlName="passwordConfirm" />
              <button mat-icon-button matSuffix (click)="togglePasswordVisibilityConfirm()" type="button">
                <mat-icon>{{ hidePasswordConfirm ? 'visibility_off' : 'visibility' }}</mat-icon>
              </button>
              <mat-error *ngIf="passwordConfirm()?.invalid && password()?.touched">
                La contraseña no coincide con la ya ingresada
              </mat-error>
            </mat-form-field>
        </div>
          
        <!-- Botón de Enviar -->
        <button mat-raised-button color="primary" type="submit" [disabled]="registerForm.invalid">
            Enviar
        </button>
      </form>
  </div>
</div>
